<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Ceritaku</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Gaya Body dan Konten (Sama) */
        body {
            font-family: 'Lato', Arial, sans-serif; line-height: 1.7;
            background-color: #f0f2f5; color: #333;
            margin: 0; padding: 20px;
        }
        .container {
            max-width: 800px; margin: 20px auto;
            padding: 30px 40px; background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        h1 {
            font-family: 'Merriweather', 'Times New Roman', serif;
            color: #d9534f; text-align: center;
            font-size: 2.5em; margin-bottom: 20px;
        }
        #cerita-gambar {
            width: 100%; height: auto;
            border-radius: 8px; margin-bottom: 25px;
        }
        #cerita-isi p {
            text-indent: 30px; margin-bottom: 18px;
            font-size: 1.1em; color: #555;
        }
        .loading {
            text-align: center; font-style: italic; color: #999;
        }

        /* === GAYA BARU UNTUK MENU === */
        #menu-container {
            max-width: 800px;
            margin: 40px auto 10px auto;
            padding: 20px 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        #menu-container h2 {
            font-family: 'Merriweather', serif;
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }
        #menu-cerita {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu-cerita li {
            font-size: 1.1em;
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #menu-cerita li:hover {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        #menu-cerita li.active {
            background-color: #d9534f;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <h2>Pilih Cerita</h2>
        <ul id="menu-cerita" class="loading">
            <li>Memuat daftar cerita...</li>
        </ul>
    </div>

    <div class="container" id="display-container">
        <h1 id="cerita-judul" class="loading">Memuat Cerita...</h1>
        <img id="cerita-gambar" src="https://via.placeholder.com/600x300.png?text=Memuat+Gambar..." alt="Ilustrasi cerita">
        <div id="cerita-isi">
            <p class="loading">Harap tunggu, sedang mengambil data dari spreadsheet...</p>
        </div>
    </div>

    <script>
        // Fungsi parseCSV (Sama seperti sebelumnya, tidak diubah)
        function parseCSV(csvText) {
            const rows = []; let insideQuote = false;
            let currentField = ''; let currentRow = [];
            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                if (insideQuote) {
                    if (char === '"') {
                        if (i + 1 < csvText.length && csvText[i + 1] === '"') {
                            currentField += '"'; i++;
                        } else { insideQuote = false; }
                    } else { currentField += char; }
                } else {
                    if (char === '"') { insideQuote = true;
                    } else if (char === ',') {
                        currentRow.push(currentField); currentField = '';
                    } else if (char === '\n') {
                        currentRow.push(currentField); rows.push(currentRow);
                        currentRow = []; currentField = '';
                    } else if (char === '\r') { /* Abaikan */
                    } else { currentField += char; }
                }
            }
            if (currentField) currentRow.push(currentField);
            if (currentRow.length > 0) rows.push(currentRow);
            return rows;
        }

        // === LOGIKA JAVASCRIPT BARU ===

        // Variabel global untuk menyimpan semua data cerita
        let databaseCerita = [];
        
        // Ambil elemen HTML
        const elemenJudul = document.getElementById('cerita-judul');
        const elemenGambar = document.getElementById('cerita-gambar');
        const elemenIsi = document.getElementById('cerita-isi');
        const elemenMenu = document.getElementById('menu-cerita');

        // URL Sheet Anda
        const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSiXU9JuWpXD2nPgaaJrT1gZ4VUYtRspK02vjSdkVwo-K-OD_OHkb3i23fOG98mz0AwhlIWfKOpJnTz/pub?gid=0&single=true&output=csv';

        // 1. Fungsi untuk menampilkan cerita berdasarkan ID
        function tampilkanCerita(id) {
            // Cari cerita di database kita
            const cerita = databaseCerita.find(c => c.id === id);
            if (!cerita) return; // Jika tidak ketemu, hentikan

            // Update konten di halaman
            elemenJudul.textContent = cerita.judul;
            elemenJudul.classList.remove('loading');
            
            elemenGambar.src = cerita.url_gambar;
            elemenGambar.alt = "Ilustrasi " + cerita.judul;
            
            const paragraf = cerita.naskah
                                  .split('\n') // Pisahkan berdasarkan baris baru asli
                                  .map(p => `<p>${p.trim()}</p>`)
                                  .join(''); 
            elemenIsi.innerHTML = paragraf;

            // Update menu (memberi tanda 'active')
            document.querySelectorAll('#menu-cerita li').forEach(li => {
                if (li.dataset.id === id) {
                    li.classList.add('active');
                } else {
                    li.classList.remove('active');
                }
            });
        }

        // 2. Fungsi untuk membuat menu
        function buatMenu() {
            elemenMenu.innerHTML = ''; // Kosongkan tulisan "Memuat..."
            elemenMenu.classList.remove('loading');

            databaseCerita.forEach(cerita => {
                const li = document.createElement('li');
                li.textContent = cerita.judul;
                li.dataset.id = cerita.id; // Simpan ID di elemen li
                
                // Tambahkan event listener saat di-klik
                li.addEventListener('click', () => {
                    tampilkanCerita(cerita.id);
                });
                
                elemenMenu.appendChild(li);
            });
        }

        // 3. Logika utama saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function() {
            fetch(urlSheet)
                .then(response => response.text())
                .then(csvText => {
                    const data = parseCSV(csvText);
                    const headers = data[0]; // baris [0] adalah header
                    
                    // Reset database
                    databaseCerita = [];

                    // Loop mulai dari baris 1 (data)
                    for (let i = 1; i < data.length; i++) {
                        const baris = data[i];
                        // Pastikan baris punya data
                        if (baris.length === headers.length) {
                            databaseCerita.push({
                                id: baris[0],
                                judul: baris[1],
                                url_gambar: baris[2],
                                naskah: baris[3]
                            });
                        }
                    }

                    // Setelah semua data dimuat...
                    buatMenu(); // 1. Buat menunya
                    
                    // 2. Tampilkan cerita pertama secara default
                    if (databaseCerita.length > 0) {
                        tampilkanCerita(databaseCerita[0].id);
                    } else {
                        elemenJudul.textContent = "Data Kosong";
                        elemenIsi.innerHTML = "<p>Tidak ada cerita yang ditemukan di spreadsheet.</p>";
                    }

                })
                .catch(error => {
                    console.error('Error mengambil data:', error);
                    elemenJudul.textContent = "Gagal Memuat Cerita";
                    elemenIsi.innerHTML = "<p>Tidak dapat terhubung ke database spreadsheet.</p>";
                });
        });
    </script>

</body>
</html>
