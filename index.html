<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceritaku (Versi Canggih)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', Arial, sans-serif; line-height: 1.7;
            background-color: #f0f2f5; color: #333;
            margin: 0; padding: 20px;
        }
        .container {
            max-width: 800px; margin: 40px auto;
            padding: 30px 40px; background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .container:hover { box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
        h1 {
            font-family: 'Merriweather', 'Times New Roman', serif;
            color: #d9534f; text-align: center;
            font-size: 2.5em; margin-bottom: 20px;
        }
        #cerita-gambar {
            width: 100%; height: auto;
            border-radius: 8px; margin-bottom: 25px;
        }
        #cerita-isi p {
            text-indent: 30px; margin-bottom: 18px;
            font-size: 1.1em; color: #555;
        }
        .loading {
            text-align: center; font-style: italic; color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="cerita-judul" class="loading">Memuat Cerita...</h1>
        <img id="cerita-gambar" src="https://via.placeholder.com/600x300.png?text=Memuat+Gambar..." alt="Ilustrasi cerita">
        <div id="cerita-isi">
            <p class="loading">Harap tunggu, sedang mengambil data dari spreadsheet...</p>
        </div>
    </div>

    <script>
        /**
         * Fungsi Parser CSV yang lebih cerdas.
         * Mengatasi koma di dalam tanda kutip dan baris baru.
         * @param {string} csvText Teks mentah dari file .csv
         * @returns {string[][]} Sebuah array 2D (array berisi baris, yg berisi kolom)
         */
        function parseCSV(csvText) {
            const rows = [];
            let insideQuote = false;
            let currentField = '';
            let currentRow = [];

            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                
                if (insideQuote) {
                    if (char === '"') {
                        // Cek apakah ini "escaped quote" (yaitu "")
                        if (i + 1 < csvText.length && csvText[i + 1] === '"') {
                            currentField += '"';
                            i++; // Lewati tanda kutip kedua
                        } else {
                            insideQuote = false; // Keluar dari quote
                        }
                    } else {
                        currentField += char;
                    }
                } else {
                    if (char === '"') {
                        insideQuote = true;
                    } else if (char === ',') {
                        currentRow.push(currentField);
                        currentField = '';
                    } else if (char === '\n') {
                        // Akhir baris
                        currentRow.push(currentField);
                        rows.push(currentRow);
                        currentRow = [];
                        currentField = '';
                    } else if (char === '\r') {
                        // Abaikan karakter carriage return
                    } else {
                        currentField += char;
                    }
                }
            }
            // Tambahkan sisa field dan baris terakhir
            if (currentField) currentRow.push(currentField);
            if (currentRow.length > 0) rows.push(currentRow);

            return rows;
        }

        // --- Mulai Logika Utama ---
        
        document.addEventListener("DOMContentLoaded", function() {
            
            const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSiXU9JuWpXD2nPgaaJrT1gZ4VUYtRspK02vjSdkVwo-K-OD_OHkb3i23fOG98mz0AwhlIWfKOpJnTz/pub?gid=0&single=true&output=csv';

            const elemenJudul = document.getElementById('cerita-judul');
            const elemenGambar = document.getElementById('cerita-gambar');
            const elemenIsi = document.getElementById('cerita-isi');

            fetch(urlSheet)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal mengambil data dari Jaringan');
                    }
                    return response.text();
                })
                .then(csvText => {
                    // Gunakan parser canggih kita!
                    const data = parseCSV(csvText);
                    
                    // data[0] adalah header: ['id', 'judul', 'url_gambar', 'naskah_cerita']
                    // data[1] adalah baris data pertama
                    const cerita = data[1]; 
                    
                    if (!cerita || cerita.length < 4) {
                         throw new Error('Format data CSV tidak terduga.');
                    }

                    // Ambil data berdasarkan indeks kolom
                    const judul = cerita[1];     // Indeks 1 = 'judul'
                    const urlGambar = cerita[2]; // Indeks 2 = 'url_gambar'
                    const naskah = cerita[3];    // Indeks 3 = 'naskah_cerita'

                    // Masukkan data ke dalam HTML
                    elemenJudul.textContent = judul;
                    elemenJudul.classList.remove('loading'); 
                    
                    elemenGambar.src = urlGambar;
                    elemenGambar.alt = "Ilustrasi " + judul;
                    
                    // === INI BAGIAN YANG DIPERBAIKI ===
                    // Naskah sekarang sudah memiliki baris baru ('\n') asli dari Sheet.
                    // Kita tinggal memecahnya berdasarkan '\n' dan mengubahnya menjadi tag <p>
                    const paragraf = naskah.split('\n')
                                          .map(p => `<p>${p.trim()}</p>`)
                                          .join(''); 

                    elemenIsi.innerHTML = paragraf;

                })
                .catch(error => {
                    console.error('Error mengambil data:', error);
                    elemenJudul.textContent = "Gagal Memuat Cerita";
                    elemenIsi.innerHTML = `<p>Tidak dapat terhubung atau memproses data dari spreadsheet. Pastikan format CSV benar dan URL dapat diakses. (Error: ${error.message})</p>`;
                });
        });
    </script>

</body>
</html>
